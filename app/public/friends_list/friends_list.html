<form class="form-horizontal">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">Torrent hash</span>
    <input type="text" class="form-control input-lg text-center" placeholder="Znajdz przyjaciol" ng-model="search_id">
    <span class="input-group-btn">
      <button class="btn btn-info btn-lg" ng-click="$ctrl.copyFromClipboard()">Wklej ze schowka</button>
      <button type="submit" class="btn btn-primary btn-lg" ng-click="get()">Szukaj</button>
    </span>
  </div>
  <div>
</form>

<ul class="media-list">
  <li class="media thumbnail" ng-repeat="profile in friends_list" ng-click="goToProfile(profile)">
    <div class="media-left">
      <a>
        <img class="media-object" ng-src="{{profile.photo}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{profile.doc.full_name}}</h3>
      <h4 class="media-heading">{{profile.doc.torrent_id}}</h4>
    </div>
  </li>
</ul>
