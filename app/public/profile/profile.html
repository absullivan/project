            <div class="col-xs-6 col-md-3">
                <img class="thumbnail" src="{{photo}}" alt="" style="height: 250px; width: 250px">
            </div>
            <h1>{{profile.full_name}}</h1>
        </div>
    </div>
    <uib-tabset active="activeJustified" justified="true">

    <uib-tab index="2" heading="Photos"><albums-component photos="photos"></albums-component></uib-tab>
  </uib-tabset>
</div>
