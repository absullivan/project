<h3>
    Gallery upload
</h3>

<form class="form-horizontal">

    <div flow-init flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">

        <div class="input-group">
            <span class="input-group-addon">Nazwa albumu</span>
            <input type="text" class="form-control" id="galery" placeholder="Nazwa Albumu" data-ng-model="$ctrl.album.name">
            <div class="input-group-btn drop" flow-drop ng-class="dropClass">
                <span class="btn btn-default" flow-btn>Upload Image</span>
                <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>
            </div>
        </div>


        <br/>

        <div>

            <div ng-repeat="file in $flow.files" class="gallery-box">
                <span class="title">{{file.name}}</span>

                <div class="thumbnail">
                    <img flow-img="file" style="height: 250px; width: 250px" />
                </div>
                <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress() * 100}}" aria-valuemin="0" aria-valuemax="100"
                        ng-style="{width: (file.progress() * 100) + '%'}">
                        <span class="sr-only">{{file.progress()}}% Complete</span>
                    </div>
                </div>
                <div class="btn-group">
                    <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                                Remove
                            </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div>
            <div class="pull-right">
                <button style="margin: 7px" type="submit" class="btn btn-default" ng-click="$ctrl.upload( $flow.files, $message, $flow )">
                            Zapisz
                        </button>
            </div>
        </div>
    </div>
</form>
