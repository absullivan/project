
            <h3>
                Gallery upload
            </h3>

            <form class="form-horizontal">
                <div class="form-group">

                    <label for="galery" class="col-sm-1 control-label">Nazwa albumu</label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="galery" placeholder="Nazwa Albumu"
                               data-ng-model="$ctrl.album.name">
                    </div>

                </div>

            <div flow-init
                 flow-files-submitted="$flow.upload()"
                 flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
                    >
                <div class="drop" flow-drop ng-class="dropClass">
                    <span class="btn btn-default" flow-btn>Upload Image</span>
                    <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>
                    <b>OR</b>
                    Drag And Drop your images here
                </div>

                <br/>

                <div>

                    <div ng-repeat="file in $flow.files" class="gallery-box col-sm-4 col-md-2">
                        <span class="title">{{file.name}}</span>

                        <div class="thumbnail">
                            <img flow-img="file" style="height: 250px; width: 250px"/>
                        </div>
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                            <div class="progress-bar" role="progressbar"
                                 aria-valuenow="{{file.progress() * 100}}"
                                 aria-valuemin="0"
                                 aria-valuemax="100"
                                 ng-style="{width: (file.progress() * 100) + '%'}">
                                <span class="sr-only">{{file.progress()}}% Complete</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                                Remove
                            </a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-1">
                        <button type="submit" class="btn btn-default" ng-click="$ctrl.upload( $flow.files, $message, $flow )">
                            Zapisz
                        </button>
                    </div>
                </div>
            </div>
            </form>
