<h3>
    Dodawanie alubmów zdjęć
</h3>

<form class="form-horizontal">

    <div flow-init flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">

        <div class="input-group">
            <span class="input-group-addon">Nazwa albumu</span>
            <input type="text" class="form-control" id="galery" placeholder="Nazwa Albumu" data-ng-model="$ctrl.album.name">
            <div class="input-group-btn drop" flow-drop ng-class="dropClass">
                <span class="btn btn-default" flow-btn>Dodaj zdjecie</span>
                <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Dodaj folder zdjec</span>
            </div>
        </div>
        <br/>

        <div style="display: flex; flex-wrap: wrap">

            <div style="width: 250px; margin: 5px" ng-repeat="file in $flow.files" class="gallery-box">


                <div class="thumbnail">
                    <img flow-img="file" style="height: 250px; width: 250px" />
                </div>
                <div class="btn-group" style="display: flex;flex-direction: column;">
                    <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                                Usun
                            </a>
                </div>
                <span class="title" style="word-wrap: break-word;">{{file.name}}</span>
            </div>
            <div class="clear"></div>
        </div>
        <div>
            <div class="pull-right">
                <button style="margin: 7px" type="submit" class="btn btn-default" ng-click="$ctrl.upload( $flow.files, $message, $flow )">
                            Zapisz
                        </button>
            </div>
        </div>
    </div>
</form>
