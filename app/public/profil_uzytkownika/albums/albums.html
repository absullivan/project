<br />

<div ng-switch on="$ctrl.album_view">
    <div ng-switch-when="">
        <div>
            <div ng-repeat="album in $ctrl.photos">
                <div class="thumbnail" ng-click="$ctrl.setAlbum(album[0].album)">
                    <div class="caption">
                        <h3>{{album[0].album}}</h3>
                    </div>
                    <img ng-src="{{album[0].file.data}}" style="height: 250px; width: 250px">

                </div>
            </div>
        </div>
    </div>
    <div ng-switch-default>
        <div>
            <div class="caption">
                <h3>{{$ctrl.photos[$ctrl.album_view][0].album}}</h3>
            </div>
            <div ng-repeat="photo in $ctrl.photos[$ctrl.album_view]">
                <div class="thumbnail" ng-click="$ctrl.open($index)">
                    <img ng-src="{{photo.file.data}}" style="height: 250px; width: 250px">
                    <div class="caption">
                        <h4>{{photo.text}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-default" ng-click="$ctrl.setAlbum('')">Cofnij</button>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
        <div style="height: 305px">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="photo in $ctrl.photos[$ctrl.album_view] track by $index" index="$index" active="slide.active">
                    <img ng-src="{{photo.file.data}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Photo {{$index}}</h4>
                        <p>{{photo.text}}</p>
                    </div>
                </div>
            </div>
        </div>
</script>
